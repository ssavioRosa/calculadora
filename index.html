<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js\index.js"></script>
        <link rel="stylesheet" href="css\style.css">

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
            rel="stylesheet">

        <title>Calculadora</title>
    </head>
    <body>

        <section class="calculadora">
            <div class="interface">
                <div class="flex">

                    <div class="display">
                        <div class="mostra" id="mostra">
                            <p>Calcule !</p>
                        </div>
                    </div>
                    <div class="botoes">
                        <table>
                           <tr>
                            <td><button class="botao" onclick="clearDisplay()">C</button></td>
                            <td><button class="botao" onclick="back()"><i class="bi bi-backspace"></i></button></td>
                            <td><button class="botao" onclick="insert('/')">/</button></td>
                            <td><button class="botao" onclick="insert('*')">x</button></td>
                           </tr>
                           <tr>
                            <td><button class="botao" onclick="insert('7')">7</button></td>
                            <td><button class="botao" onclick="insert('8')">8</button></td>
                            <td><button class="botao" onclick="insert('9')">9</button></td>
                            <td><button class="botao" onclick="insert('-')" >-</button></td>
                           </tr>
                           <tr>
                            <td><button class="botao" onclick="insert('4')">4</button></td>
                            <td><button class="botao" onclick="insert('5')">5</button></td>
                            <td><button class="botao" onclick="insert('6')">6</button></td>
                            <td><button class="botao" onclick="insert('+')" >+</button></td>
                           </tr>
                           <tr>
                            <td><button class="botao" onclick="insert('1')">1</button></td>
                            <td><button class="botao" onclick="insert('2')">2</button></td>
                            <td><button class="botao" onclick="insert('3')">3</button></td>
                            <td rowspan="2"><button class="botao2" onclick="calcula()" >=</button></td>
                           </tr>
                            <tr>
                                <td colspan="2" ><button class="botao3" onclick="insert('0')">0</button></td>
                                <td><button class="botao" onclick="insert('.')">.</button></td>
                            </tr>

            
                        </table>
                    </div>
                </div>
            </div>

        </section>

    </body>
</html>
